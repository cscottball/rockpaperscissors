<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorsGame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/3a2722f42b9140199b8b848eed3f0fbd?family=Handelson+W00+Two" rel="stylesheet">

</head>
<body>
    <script src="script.js"></script>

 <div class="game-container">
  <!-- Title sits on its own, always centered -->
  <div class="title">
    <div class="rock">Rock</div>
    <div class="paper">Paper</div>
    <div class="scissors">Scissors</div>
  </div>

  <!-- This row will switch layout when the game starts -->
  <div class="main-row">
    <div class="left-panel">
      <div class="choiceimperative">
        <p>Choose Your Weapon!</p>
      </div>
      <div class="choiceone">
        <img class="choice-image" src="/Users/charliescott/OdinPractice/repos/rockpaperscissors/images/rock.png" alt="Rock Image" data-choice="Rock">  
      </div>
      <div class="choicetwo">
        <img class="choice-image" src="/Users/charliescott/OdinPractice/repos/rockpaperscissors/images/paper.png" alt="Paper Image" data-choice="Paper">
      </div>
      <div class="choicethree">
        <img class="choice-image" src="/Users/charliescott/OdinPractice/repos/rockpaperscissors/images/scissors.png" alt="Scissors Image" data-choice="Scissors">
      </div>
    </div>

    <div class="right-panel">
        <div class="resultstitle">Results Tracker:</div>
        <div class="results-row">
        <!-- Left: the existing results block -->
        <div class="results" id="results">
          <div class="result-column" id="human-column">
            <img id="human-result-img" src="" alt="Your choice">
            <p class="result-label">You</p>
            <p class="winner-label" id="human-winner-label"></p>
            <div class="cross" id="human-cross">✖</div>
          </div>

          <div class="vs-text">VS</div>

          <div class="result-column" id="computer-column">
            <img id="computer-result-img" src="" alt="Computer choice">
            <p class="result-label">Computer</p>
            <p class="winner-label" id="computer-winner-label"></p>
            <div class="cross" id="computer-cross">✖</div>
          </div>
        </div>

        <!-- Right: scoreboard -->
        <div class="scoreboard" id="scoreboard">
          <p>Score</p>
          <p>You: <span id="human-score">0</span></p>
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
